<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    Name:
    <input type="text" name="Name" size="15" maxlength="30" placeholder="Name"><br></br>
   Father's Name:
    <input type="text" name="Father's Name" size="15" maxlength="30" placeholder="Father's Name"><br></br>
    Mother's Name:
    <input type="text" name="Mother's Name" size="15" maxlength="30" placeholder="Mother's Name"><br></br>
    Phone Number:
    <input type="number" name="name" size="15" maxlength="30" placeholder="Number"><br></br>
    Email:
    <input type="email" name="email" size="15" maxlength="30" placeholder="Email"><br></br>
    Gender:
    <input type="radio" name="Gender" size="10" maxlength="20" value="male">male
    <input type="radio" name="Gender" size="10" maxlength="20" value="female">female
    <br></br>
    Date Of Birth:
    <input type="Date" name="date of birth" size="15" maxlength="30"><br></br>
</body>
</html>
